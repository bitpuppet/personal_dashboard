window:
  fullscreen: "${FULLSCREEN}"
  borderless: false
  width: 800
  height: 600
  auto_size: "${AUTO_SIZE}"
  margin_percent: 5
  background_color: "#000000"  # Background color (use hex color codes like "#ffffff" for white, "#000000" for black)

layout:
  columns: 2
  padding: 10

taskbar:
  show_volume_control: true  # Set to true to show volume control in taskbar 

components:
  "Hello World": {}  # No specific config needed for hello world

  "Weather":
    api_key: "${WEATHER_API_KEY}"  # Load from .env file or set environment variable
    city: "Murphy, TX"
    lat: 33.0185  # Murphy, TX latitude
    lon: -96.6135 # Murphy, TX longitude
    enable: false
    update_interval: 600  # minutes
    headline: "7-Day Weather Outlook (OpenWeatherMap)"
    row: 1  # Second row
    column: 0  # First column

  "System Logs":
    enable: false
    level: "INFO"  # Can be DEBUG, INFO, WARNING, or ERROR
    # System Logs always appears at the bottom, row/column ignored

  "Hourly Weather":
    enable: true
    headline: "Today's Weather Forecast"
    backend: "nws"  # Use NWS backend
    lat: 33.0185
    lon: -96.6135
    city: "Murphy, TX"
    update_interval: 3600
    row: 0  # Second row
    column: 0  # Second column

  "Weekly Weather":
    enable: true
    headline: "{forecast_days}-Day Weather Outlook"  # {forecast_days} replaced by config forecast_days
    forecast_days: 4  # Number of days to show (1-14); default 4
    backend: "nws"  # Use NWS backend
    lat: 33.0185
    lon: -96.6135
    city: "Murphy, TX"
    update_interval: 3600
    row: 1  # Second row (below Hourly Weather)
    column: 0  # First column
    # Optional: Customize fonts and colors
    # fonts:
    #   title: 18
    #   heading: 16
    #   body: 12
    #   small: 10
    #   tiny: 8
    # colors:
    #   text: "#ffffff"
    #   heading: "#ffffff"
    #   title: "#ffffff"

  "Utilities Bill Due":
    enable: true
    headline: "Utilities Bill Due"
    schedule_time: "07:00"  # Run daily at 7 AM (24-hour); or use update_interval: 86400
    row: 2  # Third row (below Hourly Weather, 4-Day Forecast)
    column: 0
    headless: false  # set to false to show browser when fetching (per-backend override also supported)
    update_interval: 86400000 # 1 day in milliseconds
    backends:
      - type: murphytx
        utility_type: water
        username_env: "${MURPHYTX_USERNAME}"
        password_env: "${MURPHYTX_PASSWORD}"
        headless: true  # override: show browser for this backend only
      - type: farmerselectric
        utility_type: electric
        username_env: "${FARMERSELECTRIC_USERNAME}"
        password_env: "${FARMERSELECTRIC_PASSWORD}"
        headless: true
      - type: coserv
        utility_type: gas
        username_env: "${COSERV_USERNAME}"
        password_env: "${COSERV_PASSWORD}"
        headless: true
      - type: manual
        entries:
          - name: "Internet"
            source: "Spectrum"
            due_date: "on every 14"
            status: "Autopay"
            amount: 50
          - name: "Internet"
            source: "Frontier"
            due_date: "2025-02-19"
            status: "Autopay"
            amount: 29.99
          - name: "Salt Refill"
            source: "Lowes"
            due_date: "2026-03-01"
            status: "Due"
            amount: 60
          - name: "Mobile Phone"
            source: "T-Mobile"
            due_date: "on every 29th"
            status: "Autopay"
            amount: 107
          

  "Prayer Times":
    enable: true
    headline: "Daily Prayer Times"
    backend: "aladhan"  # Prayer time calculation backend
    calculation_method: 2  # ISNA method
    lat: 33.0185  # Murphy, TX latitude
    lon: -96.6135 # Murphy, TX longitude
    city: "Murphy, TX"
    update_interval: 3600  # Update hourly
    show_test_buttons: false  # Make test column configurable
    row: 0  # First row
    column: 1  # Second column
    enable_adhan: true
    # Optional: Customize fonts and colors
    # fonts:
    #   title: 18
    #   heading: 16
    #   body: 12
    #   small: 10
    #   tiny: 8
    # colors:
    #   text: "#ffffff"
    #   heading: "#ffffff"
    #   title: "#ffffff"
    # test_schedule:
    #   times:
    #     Fajr: "12:52"
    #     Dhuhr: "13:00"
    #     Asr: "14:40"
    #     Maghrib: "13:00"
    #     Isha: "13:00"
    adhan:
      auto_download: true
      default_url: "https://www.islamcan.com/audio/adhan/azan3.mp3"
      volume: 0.7
      save_volume: true
      volumes_file: "~/.personal_dashboard/adhan_volume.json"
      prayer_specific:
        Fajr: 
          url: "https://www.islamcan.com/audio/adhan/azan3.mp3"
        Dhuhr:
          url: "https://www.islamcan.com/audio/adhan/azan3.mp3"
        Asr:
          url: "https://www.islamcan.com/audio/adhan/azan3.mp3"
        Maghrib:
          url: "https://www.islamcan.com/audio/adhan/azan3.mp3"
        Isha:
          url: "https://www.islamcan.com/audio/adhan/azan3.mp3"

  "Friday Prayer":
    enable: true
    headline: "Friday Prayer Times"
    update_interval: 3600  # Update hourly
    row: 1  # First row
    column: 1  # First column
    max_width: 400  # Maximum width in pixels to keep it compact
    # Optional: Customize fonts and colors
    # fonts:
    #   title: 18
    #   heading: 16
    #   body: 12
    #   small: 10
    #   tiny: 8
    # colors:
    #   text: "#ffffff"
    #   heading: "#ffffff"
    #   title: "#ffffff"
    daily_update:
      enabled: true
      time: "10:13"  # 24-hour format
    mosques:
      - type: "sachse_islamic_center"
        name: "Sachse Islamic Center"
        url: "https://sachsemasjid.org"
        timezone: "America/Chicago"
      - type: "east_plano"
        name: "East Plano Islamic Center"
        url: "https://epicmasjid.org"
        timezone: "America/Chicago"

  "Task Manager":
    enable: true
    headline: "Scheduled Tasks"
    update_interval: 60000  # Update every second
    row: 2  # Second row
    column: 1  # Second column

  "Classroom Homework":
    enable: false
    headline: "Classroom Homework"
    update_interval: 150  # seconds (task_manager); 150 = 2.5 minutes
    row: 2
    column: 0
    backend: "scrape"
    students:
      - name: "Salwa"
        profile_path: "~/.config/dashboard/classroom_browser_salwa"

update_interval: 1000

logging:
  level: "INFO"
  file: "~/.personal_dashboard/dashboard.log"

taskbar:
  show_volume_control: true  # Set to true to show volume control in taskbar 

cache:
  directory: ".cache"  # Base cache directory 