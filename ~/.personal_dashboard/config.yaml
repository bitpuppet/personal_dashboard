window:
  fullscreen: false
  borderless: true
  width: 800
  height: 600
  auto_size: true
  margin_percent: 5

layout:
  columns: 2
  padding: 10

components:
  "Hello World": {}  # No specific config needed for hello world

  "Weather":
    api_key: "86917a20a6f7ed93fbe462d6395c1778"  # Put your actual API key here
    city: "Murphy"
    lat: 33.0185  # Murphy, TX latitude
    lon: -96.6135 # Murphy, TX longitude
    enable: false
    update_interval: 600  # minutes

  "System Logs":
    enable: true
    level: "INFO"  # Can be DEBUG, INFO, WARNING, or ERROR
    headline: "System Status & Logs"

  "Hourly Weather":
    lat: 33.0185
    lon: -96.6135
    city: "Murphy, TX"
    enable: true
    update_interval: 600
    headline: "Today's Weather Forecast"
    hours_to_show: 7  # New configuration option

  "Weekly Weather":
    lat: 33.0185
    lon: -96.6135
    city: "Murphy, TX"
    enable: true
    update_interval: 3600
    headline: "7-Day Weather Outlook"

  "Prayer Times":
    enable: true
    headline: "Daily Prayer Times"
    backend: "aladhan"
    calculation_method: 2  # ISNA method
    lat: 33.0185
    lon: -96.6135
    city: "Murphy, TX"
    update_interval: 60  # Check every minute for prayer times
    enable_adhan: true
    show_test_buttons: true
    test_schedule:  # Optional test schedule
      enabled: false  # Set to true to use test times
      times:
        Fajr: "05:30"    # Test times in 24-hour format
        Dhuhr: "12:30"
        Asr: "15:45"
        Maghrib: "18:15"
        Isha: "20:00"
    adhan:
      auto_download: true
      default_url: "https://www.islamcan.com/audio/adhan/makkah.mp3"
      volume: 0.7
      save_volume: true
      volumes_file: "~/.personal_dashboard/adhan_volume.json"
      prayer_specific:
        Fajr: 
          url: "https://www.islamcan.com/audio/adhan/fajr-makkah.mp3"
        Dhuhr:
          url: "https://www.islamcan.com/audio/adhan/makkah.mp3"
        Asr:
          url: "https://www.islamcan.com/audio/adhan/makkah.mp3"
        Maghrib:
          url: "https://www.islamcan.com/audio/adhan/makkah.mp3"
        Isha:
          url: "https://www.islamcan.com/audio/adhan/makkah.mp3"

update_interval: 1000

logging:
  level: "INFO"
  file: "~/.personal_dashboard/dashboard.log" 